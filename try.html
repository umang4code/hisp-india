<!DOCTYPE html>
<html>
<head>
    <title>District Sync App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>
<h3>District Sync Webapp</h3>
    <div class="draggable-main">
      
      <div class="box">
	
	<h1>Districts</h1>
        <ul class="connected-sortable draggable-left" id="orgUnits">
        </ul>
	</div>
	
	</div>
	
	<div class="other">
	
	<h2>Monday</h2>
        <ul class="connected-sortable draggable-abct" id="Monday">
          
	</ul>
	
	</div>
	<div class="other">
	
	<h2>Tuesday</h2>
	<ul class="connected-sortable draggable-abct" id="Tuesday">
          
        </ul>
	</div>

	<div class="other">
	
	<h2>Wednesday</h2>
	<ul class="connected-sortable draggable-abct" id="Wednesday">
	
	
        </ul>
	
	</div>
	<div class="other">
	
	<h2>Thursday</h2>
	
	<ul class="connected-sortable draggable-abct" id="Thursday">
          
        </ul>

	</div>	

	<div class="other">
	<h2>Friday</h2>
	<ul class="connected-sortable draggable-abct" id="Friday">
          
        </ul>
	
	</div>
	<div class="other">
	
	<h2>Saturday</h2>
	<ul class="connected-sortable draggable-abct" id="Saturday">
          
        </ul>
	</div>
       
    <button onclick=convert()>GENERATE CSV</button>
<script>$(".draggable-left, .draggable-abct").sortable({
  connectWith: ".connected-sortable",
  stack: ".connected-sortable ul"
}).disableSelection();</script>
<script src=populate.js></script>
<script src=convert_and_download.js></script>
</body>
</html>
